<html>

<head>
    <title>Register</title>
</head>

<body style="display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; flex-direction: column;">

    <h1 style="text-align: center; margin:0 0 2rem 0; font-size:2rem;" >Register Here</h1>

    <table align="center" style="font-size: 1.5rem;">
        <tr>
            <td>Username:</td>
            <td><input type="text" name="username" value=""></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name="password" size="15"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email" name="email" value=""></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td>
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
            </td>
        </tr>
        <tr>
            <td>Phone:</td>
            <td>
                <select name="phone_country">
                    <option value="Malaysia" selected>+60</option>
                    <option value="China">+86</option>
                    <option value="Italy">+39</option>
                </select>
                <input type="text" name="phone" value="">
            </td>
        </tr>
        <tr>
            <td colspan="1" style="text-align:left;"><a href="Timetable.html"><input type="submit" value="Submit" style="font-size: 1rem;" ></a></td>
        </tr>
    </table>


</body>

</html>
